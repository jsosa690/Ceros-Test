<p class="text-component">More than half of the Leff team identify as women. Women who are data viz experts, digital marketers, editors, and graphic designers. Women who are managers and mentors, moms, and grandmas. We’re honoring their expertise and voices by rounding up some of our favorite blogs written by the women of Leff.

</p>
<p class="text-component">In thought leadership, a strong narrative is essential to ensuring your content is memorable. Editorial Director Brittany Williams provides tips for keeping your message succinct.</p>
<p class="text-component">Brittany Wiliams
How to be more succinct 
in thought leadership
</p>
<p class="text-component">The world of digital design comes with 
a multitude of rules, including those related to typography. Design Manager Katie Edwards provides some best practices for typography in design.</p>
<p class="text-component">Katie Edwards
Five more typography 
rules to design by
</p>
<p class="text-component">Mimi Li
Talking about emerging tech 
in a way future you will respect
</p>
<p class="text-component">Senior Editor Mimi Li highlights best practices to help maximize your credibility when writing about new technologies.</p>
<p class="text-component">Mary Reddy
The data viz editor rises: 
An origin story
</p>
<p class="text-component">Art and writing go hand in hand. Senior Adviser and data-visualization expert Mary Reddy reflects on the moments she fell in love with words, visual imagery, and calculating—and how they can come together.</p>
<p class="text-component">Tina Cai
What being a consultant taught me 
about editing thought leadership
</p>
<p class="text-component">Senior Editor Tina Cai reflects on the skills and lessons she learned as a consultant and how they have helped her succeed in editing content.</p>
<p class="text-component">Ugne Jurgaityte
Notes from Lithuania: 
What companies should mean 
when they say ‘flexible work’
</p>
<p class="text-component">Designer Ugne Jurgaityte explores how she’s made Leff’s flexible work environment work for her, no matter her time zone.</p>
<p class="text-component">Karen Henrie
There's crying in writing
</p>
<p class="text-component">Writing is a superpower, but even the most experienced writers face obstacles. Senior Editor Karen Henrie shares insights on the absolute torture of being a B2B writer—and why she loves it anyway.</p>
<p class="text-component">Have you found yourself in a creative block? Marketing Manager Tiana Pigford shares some marketing insights and tips to help “uncork” creativity—inspired by wine.</p>
<p class="text-component">Tiana Pigford
Uncorking creativity 
for your digital marketing
</p>
<p class="text-component">Annie Mullowney
On coming back to work: 
Life after maternity leave
</p>
<p class="text-component">Senior Editor Annie Mullowney did not want to return to work after maternity leave. Read about “the best 15 weeks of [her] life” and how the supportive culture at Leff made this major life transition feel as seamless as possible.</p>
<p class="text-component">KC Esper
How being a cheesemonger 
made me a better writer
</p>
<p class="text-component">The Leff team is full of hidden and sometimes surprising talents—including doing magic, creating music, and picking the perfect cheese and wine pairing. Read about Editor KC Esper’s amusing journey from part-time cheesemonger 
to full-time editor.</p>
